}

enum AccountRole {
  DEVELOPER
  ADMINISTRATOR
  VIEWER
  OPTIMIZATOR
  COPYWRITER
}

enum TokenType {
  """Access token type"""
  ACCESS

  """Refresh token type"""
  REFRESH
}

type TokenVerificationError implements Error {
  name: String!
  msg: String!
}

